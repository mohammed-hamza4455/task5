<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DummyJSON Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">DummyJSON Dashboard</h1>

    <!-- User Profiles -->
    <section id="usersSection" class="mb-5">
      <h2>Users</h2>
      <div id="users" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!-- Todos -->
    <section id="todosSection" class="mb-5">
      <h2>Todos</h2>
      <ul id="todos" class="list-group"></ul>
    </section>

    <!-- Products -->
    <section id="productsSection" class="mb-5">
      <h2>Products</h2>
      <div id="products" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </section>

    <!-- Quotes -->
    <section id="quotesSection">
      <h2>Quotes</h2>
      <ul id="quotes" class="list-group"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
